  />

  <script>
    String.prototype.toDate = function () {
      return new Date(this);
    }
    Date.prototype.toDate = function () {
      return new Date(this);
    }
    // Returns the ISO week of the date.
    Date.prototype.getWeek = function () {
      var date = new Date(this.getTime());
      date.setHours(0, 0, 0, 0);
      // Thursday in current week decides the year.
      date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
      // January 4 is always in week 1.
      var week1 = new Date(date.getFullYear(), 0, 4);
      // Adjust to Thursday in week 1 and count number of weeks from date to week1.
      return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000
        - 3 + (week1.getDay() + 6) % 7) / 7);
    }
  </script>
</head>

<body ng-app="app" ng-controller="dataController">
  <mwl-calendar view="calendarView" view-date="calendarDay" events="mappedCalendar" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" cell-is-open="true"
    cell-modifier="cellModifier(calendarCell)">
  </mwl-calendar>
</body>
